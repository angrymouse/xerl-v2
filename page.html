<style>
    @keyframes rot{
        from {
            border-radius:0px;
            transform:rotate(0deg);
            box-shadow:0 0 0px lightgreen;
        }
        50% {
            border-radius:50%;
            box-shadow:0 0 20px lightgreen;
        }
        to{
            border-radius:0px;
            box-shadow:0 0 0px lightgreen;
            transform:rotate(360deg);
        }
    }
    @keyframes online{
        from{
            background-color:green

        }
        50%{
            background-color:red
        }
        to{
            background-color:green
        }
    }
    @keyframes plus{
        from{
            background-color:green
        }
        50%{
            background-color:lightblue
        }
        to{
            background-color:green
        }
    }
    .botPageImg{
        animation:rot 2s infinite;
    }
    .fixed{
        position:absolute
    }
    .online::after{
        color:white;
        animation:online 5s infinite;
    }


    .plus::after{
        animation:plus 5s infinite;
    }
    @keyframes pulse {
        0% {
            -moz-box-shadow: 0 0 0 0 rgba(37, 182, 149, 0.4);
            box-shadow: 0 0 0 0 rgba(37, 182, 149, 0.4);
        }
        70% {
            -moz-box-shadow: 0 0 0 10px rgba(204,169,44, 0);
            box-shadow: 0 0 0 10px rgba(204,169,44, 0);
        }
        100% {
            -moz-box-shadow: 0 0 0 0 rgba(204,169,44, 0);
            box-shadow: 0 0 0 0 rgba(204,169,44, 0);
        }
    }

    .botPageName{
        color:teal;
    }
    .botPageInvite{
        animation: pulse 1s infinite;
    }
    #ratingPlus{
        animation: pulse 3s infinite;
    }
    .botUpBtn{color:white}
</style>
